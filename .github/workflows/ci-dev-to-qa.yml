name: CI - DEV to QA

on:
  pull_request:
    branches:
      - QA   # Only trigger when PR targets QA branch
    paths:
      - '**/*.py'
      - '**/Dockerfile'
      - '**/requirements.txt'
      # (optional: only trigger if relevant files change)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "âœ… Running tests..."
          # Replace this with your real test command, e.g. pytest
          pytest || echo "No tests yet"

